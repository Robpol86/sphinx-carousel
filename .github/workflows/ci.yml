name: CI

on:
  pull_request:
  push:

jobs:

  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.6", "3.7", "3.8", "3.9", "3.10"]
        sphinx: [""]
        multi_theme: ["true"]
        include:
          - os: windows-latest
            python: "3.10"
            multi_theme: "false"
          - os: ubuntu-latest
            python: "3.9"
            sphinx: "4.0.3"
    runs-on: "${{matrix.os}}"
    steps:

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Initialize dependencies
        uses: Robpol86/actions-init-deps-py@v3
        with:
          cache-buster: "${{ join(matrix.*, '|') }}"
          python-version: "${{ matrix.python }}"
          postargs: " -E docs"

      - name: Downgrade Sphinx
        if: "${{matrix.sphinx}}"
        run: "poetry add --dev sphinx=${{matrix.sphinx}}"

      - name: Run tests
        env:
          PY_COLORS: 1
        run: make test

      - name: Upload coverage
        uses: codecov/codecov-action@v2
        with:
          name: "coverage-${{ runner.os }}-${{ join(matrix.*, '|') }}"

      - name: Run lints
        run: make lint

      - name: Run integration tests
        run: make it

      - name: Build docs
        run: make docs
        env:
          SPHINX_MULTI_THEME: "${{ matrix.multi_theme }}"

      - name: Build package
        run: |
          make build
          cd dist
          unzip -t *.whl
          unzip -p *.whl '*/METADATA'
